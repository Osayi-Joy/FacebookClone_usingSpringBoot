<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Sign Up Form </title>

<!-- Font Icon -->
<link rel="stylesheet"
	th:href="@{../material-icon/css/material-design-iconic-font.min.css}">

<!-- Main css -->
<link rel="stylesheet" th:href="@{../css/style.css}">
</head>
<body>

	<div class="main">

		<!-- Sign up form -->
		<section class="signup">
			<div class="container">
				<div class="signup-content">
					<div class="signup-form">
						<h2 class="form-title">Sign up</h2>
					
						<form method="POST" th:action="@{/signup}" th:object="${user}" class="register-form" id="register-form">

							<div class="form-group">
								<label for="firstname"><i class="zmdi zmdi-account material-icons-name"></i></label>
								<input type="text" name="firstname" id="firstname" placeholder="First Name" th:field="*{firstName}" />
							</div>
							<div class="form-group">
								<label for="lastname"><i class="zmdi zmdi-account material-icons-name"></i></label>
								<input type="text" name="lastname" id="lastname" placeholder="Last Name"  th:field="*{lastName}" />
							</div>
							<div class="form-group">
								<label for="email"><i class="zmdi zmdi-email"></i></label>
								<input type="email" name="email" id="email" placeholder="Email Address" th:field="*{email}"/>
							</div>
							<div class="form-group">
								<label for="pass"><i class="zmdi zmdi-lock"></i></label>
								<input type="password" name="pass" id="pass" placeholder="Password" th:field="*{password}" />
							</div>
							<div class="form-group">
								<label for="re_pass"><i class="zmdi zmdi-lock-outline"></i></label>
								<input type="date" name="re_pass" id="re_pass"
									placeholder="Enter Your Date of Birth" th:field="*{dateOfBirth}"/>
							</div>
							<label class="gender">Gender</label>
							<div class="form-row">
								<!-- Grid row -->
								<div id="gender">
									<span class="_5k_3" data-type="radio" data-name="gender"></span>

									<span class="_5k_2 _5dba"><label class="_58mt">Male</label>
                                <label><input type="radio" class="_8esa" th:field="*{gender}" value="Male" required></label>
                            </span>

									<span class="_5k_3" data-type="radio" data-name="gender"></span>
									<span class="_5k_2 _5dba"><label class="_58mt">Female</label>
                                <label><input type="radio" class="_8esa" th:field="*{gender}" value="Female" required></label>
                            </span><br>
								</div>
							</div>
							<div class="form-group">
								<input type="checkbox" name="agree-term" id="agree-term"
									class="agree-term" /> <label for="agree-term"
									class="label-agree-term"><span><span></span></span>I
									agree all statements in <a href="#" class="term-service">Terms
										of service</a></label>
							</div>
							<div class="form-group form-button">
								<input type="submit" name="signup" id="signup"
									class="form-submit" value="Register" />
							</div>
						</form>

					</div>
					<div class="signup-image">
						<figure>
							<img src="../images/signup-image.jpg" alt="sing up image">
						</figure>
						<a th:href="@{login.html}" class="signup-image-link">I am already
							member</a>
					</div>
				</div>
			</div>
		</section>


	</div>
	<!-- JS -->
	<script th:src="@{vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{../js/main.js}"></script>



</body>
<!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
